metadata:
  name: py-marieai-bbox
  namespace: cvat
  annotations:
    name: Bounding box detection with MARIE-AI
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 0, "name": "Boxes" },
      ]

spec:
  description: Bounding box detection optimized for GPU

  runtime: 'python:3.9'
  handler: main:handler
  eventTimeout: 30s
  env:
    - name: MARIEAI_DIR
      value: /opt/nuclio/marieai
  build:
    image: cvat.py.marieai.bboxes
    baseImage: marieai/marieai:3.9-cuda
    directives:
      postCopy:
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: apt update && apt install --no-install-recommends -y git curl

  triggers:
    myHttpTrigger:
      maxWorkers: 1
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 33554432 # 32MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume
